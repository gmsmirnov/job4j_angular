<div class="container-fluid">
  <br/>
  <br/>
  <app-statistic
    [tasksAll]="getTasksListSize()"
    [tasksPlanned]="getTasksAmountByStatus('Запланировано')"
    [tasksOverdue]="getTasksAmountByStatus('Просрочено')"
    [tasksFinished]="getTasksAmountByStatus('Выполнено')"
  >
  </app-statistic>
  <br/>
  <div class="row">
    <div class="col-md-6 col-lg-3 col-xl-3"></div>
    <div class="col-md-6 col-lg-3 col-xl-3">

    </div>
    <div class="col-md-6 col-lg-3 col-xl-3">
      <p>Показывать завершенные задачи</p>
      <input type="checkbox" (change)="filterTasks($event)">
    </div>
    <div class="col-md-6 col-lg-3 col-xl-3">
      <button class="btn btn-outline-dark" (click)="addTask()">Добавить задачу</button>
    </div>
  </div>
  <br/>
  <br/>

  <div class="container-fluid">
    <div class="row divTableHead" style="text-align:left">
      <div class="col-md-5 col-lg-5 col-xs-5">Название задачи</div>
      <div class="col-md-2 col-lg-2 col-xs-2">Категория</div>
      <div class="col-md-1 col-lg-1 col-xs-1">Дата начала</div>
      <div class="col-md-1 col-lg-1 col-xs-1">Дата окончания</div>
      <div class="col-md-2 col-lg-2 col-xs-2">Статус</div>
      <div class="col-md-1 col-lg-1 col-xs-1"></div>
    </div>
    <app-list-row
      [name]="tasks[0].name"
      [category]="tasks[0].category"
      [dateStart]="tasks[0].dateStart"
      [dateEnd]="tasks[0].dateEnd"
      [status]="tasks[0].status"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
    <app-list-row
      [name]="tasks[1].name"
      [category]="tasks[1].category"
      [dateStart]="tasks[1].dateStart"
      [dateEnd]="tasks[1].dateEnd"
      [status]="tasks[1].status"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
    <app-list-row
      [name]="tasks[2].name"
      [category]="tasks[2].category"
      [dateStart]="tasks[2].dateStart"
      [dateEnd]="tasks[2].dateEnd"
      [status]="tasks[2].status"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
    <app-list-row
      [name]="tasks[3].name"
      [category]="tasks[3].category"
      [dateStart]="tasks[3].dateStart"
      [dateEnd]="tasks[3].dateEnd"
      [status]="tasks[3].status"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
    <app-list-row
      [name]="tasks[4].name"
      [category]="tasks[4].category"
      [dateStart]="tasks[4].dateStart"
      [dateEnd]="tasks[4].dateEnd"
      [status]="tasks[4].status"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
    <app-list-row
      [name]="'Название 10'"
      [category]="'Категория 10'"
      [dateStart]="'08/10/2018'"
      [dateEnd]="'08/10/2018'"
      [status]="'Завершено'"
      (deleteTaskEmitter)="deleteTaskFromArray($event)"
    ></app-list-row>
  </div>
</div>
